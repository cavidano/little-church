{% import "_includes/forms" as forms %}

<div class="field first" id="title-field">
    {{ forms.textField({
        label: 		"Title"|t,
        id: 		'title',
        name: 		'title',
        value: 		event.title,
        errors: 	event.getErrors('title'),
        locale:   	craft.venti.settings.translate ? event.locale : null,
        first: 		true,
        autofocus: 	true,
        required: 	true
    }) }}
</div>
