{% if group is defined and group.getFieldLayout().getTabs()|length %}
    <nav id="tabs" class="tabs">
        <ul>
            {% for tab in group.getFieldLayout().getTabs() %}
                {% set idx = loop.index0 %}
                <li><a id="tab-{{ idx }}" class="tab {% if loop.first %} sel {% endif %}" href="#tab{{loop.index}}" tabindex="0">{{ tab.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
{% endif %}
